<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <title>Start</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
    <link rel="stylesheet" href="signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>

<body>
    <form class="needs-validation" id="form1">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="text-center row">
            <h1>Frozen River Film Festival</h1>
        </div>
        <br>
        <br>
        <div class="row text-center">
            <div class="col-sm-4 col-sm-offset-4">
            <label for="username" id="usernameLabel" class="font-weight-bold">Username</label>
            <input type="text" class="form-control" id="usernameInput" placeholder="username" required="required" name="username"
            />
            </div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col-sm-4 col-sm-offset-4">
                <label for="password" id="passwordLabel" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="password" required="required" name="userPassword"
                />
            </div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col-sm-4 col-sm-offset-4">
                <label for="confirmPassword" id="confirmPasswordLabel" class="font-weight-bold">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPasswordInput" placeholder="password" required="required" name="confirmPassword"
                />
            </div>
        </div>
        <br>
        <div class="row text-center">
            <button id="SignUpButton" type="button" class="btn btn-primary" onclick="addUser()">Submit</button>
        </div>
        <br>
        <br>
    </form>
    <script src="signupJS.js"></script>
</body>

</html>
