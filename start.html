<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <title>Start</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="start.css">
</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="text-center row">
        <h1>Frozen River Film Festival</h1>
    </div>
    <br>
    <br>
    <div class="row text-center">
        <button id="logIn" class="btn btn-primary" onclick="location.href='login.html'">Log In</button>
    </div>
    <br>
    <br>
    <div class="row text-center">
        <button id="signUp" class="btn btn-primary" onclick="location.href='signup.html'">Sign Up</button>
    </div>
    <br>
    <br>
    <div class="days text-center">
        <div class="day">
            <p class="monday">monday</p>
        </div>

        <div class="day">
            <p class="tuesday">tuesday</p>
        </div>

        <div class="day">
            <p class="wednesday">wednesday</p>
        </div>

        <div class="day">
            <p class="thursday">thursday</p>
        </div>

        <div class="day">
            <p class="friday">friday</p>
        </div>

        <div class="day">
            <p class="saturday">saturday</p>
        </div>

        <div class="day">
            <p class="sunday">sunday</p>
        </div>
    </div>
    <div class="clock text-center">
        <!-- HOUR -->
        <div class="numbers">
            <p class="hours"></p>
        </div>

        <div class="colon">
            <p>:</p>
        </div>

        <!-- MINUTE -->
        <div class="numbers">
            <p class="minutes"></p>
        </div>

        <div class="colon">
            <p>:</p>
        </div>

        <!-- SECOND -->
        <div class="numbers">
            <p class="seconds"></p>
        </div>

        <!-- AM / PM -->
        <div class="am-pm">

            <!-- AM -->
            <div>
                <p class="am">am</p>
            </div>

            <!-- PM -->
            <div>
                <p class="pm">pm</p>
            </div>
        </div>

    </div>
    <script src="startJS.js"></script>
</body>

</html>
